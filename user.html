<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title>USER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body style="background-color: #559269;">
    <header>
        <h1>MedicBase <i class="fa-solid fa-suitcase-medical"></i></h1>
        <nav>
            <a href="index.html">HOME</a>|
            <a href="med.html">MEDS</a> |
            <a href="user.html">USER</a> |
            <a href="blog.html">BLOG</a> |
            <a href="contact.html">CONTACT</a>
        </nav>
        <i class="fa-regular fa-user"></i>
        <button>signout</button>
        <hr>
        <div class="box"><br>
            <i class="fa-solid fa-user-large"></i>


            <table>

                <tr>
                    <td>Name</td>
                    <td><input type="text" name="First Name" placeholder="First Name" required></td>
                    <td><input type="text" name="J" placeholder="J" hidden></td>
                    <td><input type="text" name="Last Name" placeholder="Last Name" required></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" name="Age" min="1" max="120" required></td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td><select name="Gender" required>
                            <option value="" disabled selected hidden>Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" name="Email" required></td>
                </tr>

            </table>
            <label for="my-mobile-input">mobile</label>
            <input type="tel" id="my-mobile-input" name="my-mobile-input" inputmode="numeric" pattern="[0-9]{10}"
                required><br><br>
            <label for="my-address">Address</label>
            <input type="text" id="my-address" name="my-address" required><br>

            <button type=" button">save</button>
        </div>
        <i class="fa-solid fa-angles-left"></i>
        <i class="fa-solid fa-angles-right"></i>
    </header>

    <hr>
    <footer>


        <img src="images/1.jpeg">
        <h2> A Joyful Heart is Good Medicine<h2>&nbsp;

    </footer>

</body>

</html>
